<!DOCTYPE html> 
<html> 

<head> 
	<title>Log In</title> 
	<link rel="stylesheet"
		href="style.css"> 
</head> 

<body> 
	<div class="main">
		<h3>Enter your login credentials</h3> 
		<form action=""> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="
                        user = document.getElementById('first').value;
                        pass = document.getElementById('password').value;
                        console.log(user + pass);
                        authenticateUser(user, pass);
                        return false;
                        ">
					Submit 
				</button> 
			</div> 
		</form> 
	</div> 
    <script src="index.js"></script>
</body> 

</html>
